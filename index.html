<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	

	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

	<div class="row">
		<div class="col-sm-2">
			<div id="score">
				<h1>Player X score</h1>
				<h1 class="scoreX"></h1>
				<h1>Player O score</h1>
				<h1 class="scoreO"></h1>
				<button onclick="resetScore()">Reset score</button>
				<div class="ButtonMagician">
					<img src="https://media3.giphy.com/media/5zbj7HTomGwJa37pWO/giphy.gif" class="Gif" style="margin-left:20px;margin-top:20px;">
				</div>
			</div>
		</div>
	
	
		<div class="col-sm-8">
		    <div id="topText">
						<h1>Tic-Tac-Toe <h6>Made by Vasilache Andrei</h6></h1>
						<h1 class="oTurn">O player turn.</h1>
						<h1 class="xTurn">X player turn.</h1>
					</div>
			<div id="table">
				<div class="row">
					<div class="box" id="a00"></div>
					<div class="box" id="a01"></div>
					<div class="box" id="a02"></div>
				</div>
				<div class="row">
					<div class="box" id="a10"></div>
					<div class="box" id="a11"></div>
					<div class="box" id="a12"></div>
				</div>
				<div class="row">
					<div class="box" id="a20"></div>
					<div class="box" id="a21"></div>
					<div class="box" id="a22"></div>
				</div> 
			</div>
		</div><!-- col -->
		<div class="col-sm-2">
			<h1 class="xRound">Player X won the round!
				<img src="https://media0.giphy.com/media/l3q2R3su0cuWY0PxS/giphy.gif" class="xWonGif Gif">
			</h1>
			
			<h1 class="draw">Draw!
				<img src="https://media2.giphy.com/media/3ohc0ZJB9s5fhqyZyw/giphy.gif" class="drawGif Gif">
			</h1>
			

			<h1 class="oRound">Player O won the round!
				<img src="https://media2.giphy.com/media/42DYtEprVzX7bsluwr/200w.webp" class="oWonGif Gif">
			<h1>
			
			
			<h1 class="boxUsed">Box already used!
				<img src="https://media1.giphy.com/media/3o6wrel9WTHqwegGkw/giphy.gif " class="boxUsedGif Gif">
			</h1>
			
		</div>
	</div>
		
	
	


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
